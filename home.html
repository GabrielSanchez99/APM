<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras de Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja de Tecnologia</h1>
        <nav>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#" id="loginButton">Login</a></li>
            </ul>
        </nav>
    </header>
     
    <!--Produtos -->

    <main id="content">
        <section class="produto" data-nome="Produto 1" data-preco="50.00">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>R$50.00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </section>
    
        <section class="produto" data-nome="Produto 2" data-preco="30.00">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>R$30.00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </section>
    
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Loja de Tecnologia</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
